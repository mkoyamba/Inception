version: '3'

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx
    depends_on:
      - wordpress
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/html
    restart: unless-stopped
    env_file: .env
    networks:
      - Inception

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - Inception
    restart: unless-stopped
    env_file: .env

  wordpress:
    container_name: wordpress
    image: wordpress
    depends_on:
      - mariadb
    build: ./requirements/wordpress
    restart: unless-stopped
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    networks:
      - Inception

networks:
    Inception:

volumes:
    wordpress:
      name: wordpress
      driver: local
      driver_opts:
        type: none
        device: /home/mkoyamba/data/html
        o: bind
    mariadb:
      name: mariadb
      driver: local
      driver_opts:
        type: none
        device: /home/mkoyamba/data/mysql
        o: bind